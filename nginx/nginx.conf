upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name zimlegend.online api.zimlegend.online;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend - zimlegend.online
server {
    listen 443 ssl;
    http2 on;
    server_name zimlegend.online;
    
    ssl_certificate /etc/letsencrypt/live/zimlegend.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zimlegend.online/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    client_max_body_size 10M;
    
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API - api.zimlegend.online
server {
    listen 443 ssl;
    http2 on;
    server_name api.zimlegend.online;
    
    ssl_certificate /etc/letsencrypt/live/api.zimlegend.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.zimlegend.online/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    client_max_body_size 20M;

    location / {
        # Handle OPTIONS requests (CORS preflight)
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through CORS headers for all API responses
        add_header 'Access-Control-Allow-Origin' 'https://zimlegend.online' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,X-Requested-With' always;
    }
    
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "https://zimlegend.online" always;
        try_files $uri $uri/ =404;
    }
    
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "https://zimlegend.online" always;
        try_files $uri $uri/ =404;
    }
}
