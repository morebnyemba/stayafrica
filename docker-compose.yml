services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: stayafrica_db
    environment:
      POSTGRES_DB: stayafrica_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: stayafrica_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword123}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-devpassword123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-devpassword123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build: ./backend
    container_name: stayafrica_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key
      - DB_ENGINE=django.contrib.gis.db.backends.postgis
      - DB_NAME=stayafrica_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-devpassword123}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-devpassword123}@redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery:
    build: ./backend
    container_name: stayafrica_celery
    command: celery -A stayafrica worker --loglevel=info
    environment:
      - DEBUG=True
      - DB_ENGINE=django.contrib.gis.db.backends.postgis
      - DB_NAME=stayafrica_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-devpassword123}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-devpassword123}@redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - backend

  # Celery Beat (Scheduler)
  celery-beat:
    build: ./backend
    container_name: stayafrica_celery_beat
    command: celery -A stayafrica beat --loglevel=info
    environment:
      - DEBUG=True
      - DB_ENGINE=django.contrib.gis.db.backends.postgis
      - DB_NAME=stayafrica_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-devpassword123}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-devpassword123}@redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: stayafrica_network
