services:
  web_deps:
    image: node:20-alpine
    container_name: stayafrica_web_deps
    working_dir: /app
    volumes:
      - ./web:/app
    command: npm install --legacy-peer-deps
    restart: "no"

  nginx:
    image: nginx:alpine
    container_name: stayafrica_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: stayafrica_certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  db:
    image: postgis/postgis:15-3.3
    container_name: stayafrica_db
    environment:
      POSTGRES_DB: ${DB_NAME:-stayafrica_db}
      POSTGRES_USER: ${DB_USER:-stayafrica_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: stayafrica_redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stayafrica_backend
    environment:
      DB_NAME: ${DB_NAME:-stayafrica_db}
      DB_USER: ${DB_USER:-stayafrica_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-${SECRET_KEY}}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-stayafrica.app,www.stayafrica.app,api.stayafrica.app,backend,localhost,127.0.0.1}
      SENTRY_DSN: ${SENTRY_DSN:-}
      APP_VERSION: ${APP_VERSION:-1.0.0}
    depends_on:
      - db
      - redis
    expose:
      - "8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: unless-stopped

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stayafrica_celery
    command: celery -A stayafrica worker --loglevel=info --concurrency=4
    environment:
      DB_NAME: ${DB_NAME:-stayafrica_db}
      DB_USER: ${DB_USER:-stayafrica_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-${SECRET_KEY}}
      DEBUG: ${DEBUG:-False}
      SENTRY_DSN: ${SENTRY_DSN:-}
      APP_VERSION: ${APP_VERSION:-1.0.0}
    depends_on:
      - db
      - redis
      - backend
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stayafrica_celery_beat
    command: celery -A stayafrica beat --loglevel=info
    environment:
      DB_NAME: ${DB_NAME:-stayafrica_db}
      DB_USER: ${DB_USER:-stayafrica_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-${SECRET_KEY}}
      DEBUG: ${DEBUG:-False}
      SENTRY_DSN: ${SENTRY_DSN:-}
      APP_VERSION: ${APP_VERSION:-1.0.0}
    depends_on:
      - db
      - redis
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: https://api.stayafrica.app
        NEXT_PUBLIC_API_VERSION: v1
        NEXT_PUBLIC_MAPBOX_TOKEN: ${MAPBOX_TOKEN}
    container_name: stayafrica_frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: https://api.stayafrica.app
      NEXT_PUBLIC_API_VERSION: v1
      NEXT_PUBLIC_MAPBOX_TOKEN: ${MAPBOX_TOKEN}
      NODE_ENV: production
    depends_on:
      - web_deps
      - backend
    expose:
      - "3000"
    restart: unless-stopped

  erlang-messaging:
    build:
      context: ./erlang_messaging
      dockerfile: Dockerfile
    container_name: stayafrica_erlang_messaging
    expose:
      - "8765"
    environment:
      - DJANGO_API_URL=http://backend:8000
      - HTTP_PORT=8765
      - MAX_CONNECTIONS=10000
      - MESSAGE_QUEUE_MAX_SIZE=100000
      - MESSAGE_RETENTION_DAYS=30
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: stayafrica_prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    expose:
      - "9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    container_name: stayafrica_grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SERVER_ROOT_URL: https://monitoring.stayafrica.app
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    expose:
      - "3001"
    ports:
      - "3001:3000"
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.5
    container_name: stayafrica_loki
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    expose:
      - "3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.5
    container_name: stayafrica_promtail
    volumes:
      - ./docker/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  default:
    name: stayafrica_network
