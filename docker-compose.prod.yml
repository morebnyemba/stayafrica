services:
  web_deps:
    image: node:20-alpine
    container_name: stayafrica_web_deps
    working_dir: /app
    volumes:
      - ./web:/app
    command: npm install --legacy-peer-deps
    restart: "no"

  nginx:
    image: nginx:alpine
    container_name: stayafrica_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: stayafrica_certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  db:
    image: postgis/postgis:15-3.3
    container_name: stayafrica_db
    environment:
      POSTGRES_DB: stayafrica_db
      POSTGRES_USER: stayafrica_user
      POSTGRES_PASSWORD: StayAfr1ca$2025!Secure
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: stayafrica_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stayafrica_backend
    environment:
      DB_NAME: stayafrica_db
      DB_USER: stayafrica_user
      DB_PASSWORD: StayAfr1ca$2025!Secure
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: change-this-to-a-secure-key-in-production
      DEBUG: "False"
      ALLOWED_HOSTS: localhost,127.0.0.1,api.zimlegend.online,zimlegend.online
    depends_on:
      - db
      - redis
    expose:
      - "8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: unless-stopped

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stayafrica_celery
    command: celery -A stayafrica worker --loglevel=info --concurrency=4
    environment:
      DB_NAME: stayafrica_db
      DB_USER: stayafrica_user
      DB_PASSWORD: StayAfr1ca$2025!Secure
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: change-this-to-a-secure-key-in-production
      DEBUG: "False"
    depends_on:
      - db
      - redis
      - backend
    restart: unless-stopped

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stayafrica_celery_beat
    command: celery -A stayafrica beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DB_NAME: stayafrica_db
      DB_USER: stayafrica_user
      DB_PASSWORD: StayAfr1ca$2025!Secure
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: change-this-to-a-secure-key-in-production
      DEBUG: "False"
    depends_on:
      - db
      - redis
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: https://api.zimlegend.online
        NEXT_PUBLIC_API_VERSION: v1
    container_name: stayafrica_frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: https://api.zimlegend.online
      NEXT_PUBLIC_API_VERSION: v1
      NODE_ENV: production
    depends_on:
      - web_deps
      - backend
    expose:
      - "3000"
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  default:
    name: stayafrica_network
