services:
  db:
    image: postgis/postgis:15-3.3
    container_name: stayafrica_db
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-stayafrica_db}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: stayafrica_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    container_name: stayafrica_web
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: stayafrica-backend:latest
    env_file:
      - ./backend/.env.prod
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_ENGINE: django.contrib.gis.db.backends.postgis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      GUNICORN_WORKERS: 4
      GUNICORN_TIMEOUT: 60
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  celery:
    container_name: stayafrica_celery
    image: stayafrica-backend:latest
    env_file:
      - ./backend/.env.prod
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_ENGINE: django.contrib.gis.db.backends.postgis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    command: ["celery", "-A", "stayafrica", "worker", "--loglevel=info", "--concurrency=4"]
    restart: unless-stopped

  celery-beat:
    container_name: stayafrica_celery_beat
    image: stayafrica-backend:latest
    env_file:
      - ./backend/.env.prod
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_ENGINE: django.contrib.gis.db.backends.postgis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    command: ["celery", "-A", "stayafrica", "beat", "--loglevel=info"]
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: stayafrica_network
