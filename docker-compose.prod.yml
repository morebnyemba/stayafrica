services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: stayafrica_npm
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    restart: unless-stopped

  db:
    image: postgis/postgis:15-3.3
    container_name: stayafrica_db
    environment:
      POSTGRES_DB: stayafrica_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: stayafrica_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    container_name: stayafrica_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: stayafrica-backend:latest
    environment:
      # Django Core
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-secure-key-in-production}
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-api.zimlegend.online,zimlegend.online,localhost,127.0.0.1}
      
      # Database - MUST match db service exactly
      DATABASE_ENGINE: django.contrib.gis.db.backends.postgis
      DATABASE_HOST: db
      DATABASE_PORT: "5432"
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: stayafrica_db
      
      # Redis/Celery
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      
      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-jwt-secret-key}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      JWT_REFRESH_EXPIRATION_DAYS: ${JWT_REFRESH_EXPIRATION_DAYS:-7}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      
      # Gunicorn
      GUNICORN_WORKERS: 4
      GUNICORN_TIMEOUT: 60
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    container_name: stayafrica_frontend
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: "https://api.zimlegend.online"
        NEXT_PUBLIC_API_VERSION: "v1"
    env_file:
      - ./web/.env.prod
    environment:
      NEXT_PUBLIC_API_BASE_URL: https://api.zimlegend.online
      NEXT_PUBLIC_API_VERSION: v1
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_started
    expose:
      - "3000"
    restart: unless-stopped

  celery:
    container_name: stayafrica_celery
    image: stayafrica-backend:latest
    env_file:
      - ./backend/.env.prod
    environment:
      DEBUG: "False"
      DATABASE_HOST: db
      DATABASE_PORT: "5432"
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: stayafrica_db
      DATABASE_ENGINE: django.contrib.gis.db.backends.postgis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: ["celery", "-A", "stayafrica", "worker", "--loglevel=info", "--concurrency=4"]
    restart: unless-stopped

  celery-beat:
    container_name: stayafrica_celery_beat
    image: stayafrica-backend:latest
    env_file:
      - ./backend/.env.prod
    environment:
      DEBUG: "False"
      DATABASE_HOST: db
      DATABASE_PORT: "5432"
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: stayafrica_db
      DATABASE_ENGINE: django.contrib.gis.db.backends.postgis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: ["celery", "-A", "stayafrica", "beat", "--loglevel=info"]
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  npm_data:
  npm_letsencrypt:

networks:
  default:
    name: stayafrica_network
